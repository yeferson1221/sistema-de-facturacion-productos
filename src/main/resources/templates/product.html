<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventary</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Yefer Valencia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-4 my-lg-2 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container text-center">
    <div>
        <h1>List Product</h1>
    </div>
    <div>
        <a th:href="@{'/product/new'}" class ="btn btn-info">Add Product</a>
    </div>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">price</th>
            <th scope="col">Category</th>
            <th scope="col">Mark</th>
            <th scope="col">LOG</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${listProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.name}"></td>
            <td th:text="${product.category.mark}"></td>
            <td>
                <a th:href="@{'/product/edit'+'/'+${product.id}}" class ="btn btn-info" >Edit</a>
                &nbsp;
                <a th:href="@{'/product/delete'+'/'+${product.id}}" class ="btn btn-danger" >Delete</a>
            </td>
        </tr>
        </tbody>
        <tbody>
    </table>
</div>
</body>
</html>
