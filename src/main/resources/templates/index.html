<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventary</title>
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Yefer Valencia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-4 my-lg-2 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<br>
<br>
     <div class="container text-center">
         <div>
             <h1>Welcome Inventary Aplication</h1>
         </div>
         <br>
         <div class="row">
             <div class="col-sm-12">
                 <div class="card bg-dark text-white">
                     <div class="card-body">
                         <h3 class="card-title">Product</h3>
                         <p class="card-text">contains the product List.</p>
                         <a th:href="@{product}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">List Product</a>
                         <a th:href="@{product/new}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add Product</a>
                     </div>
                 </div>
             </div>
         </div>
         <br>
         <div class="row">
             <div class="col-sm-6">
                 <div class="card bg-secondary text-white">
                     <div class="card-body">
                         <h5 class="card-title">Category</h5>
                         <p class="card-text">contains the Category list.</p>
                         <a th:href="@{category}" class="btn btn-primary">List Category</a>
                         <a th:href="@{category/new}"  class="btn btn-dark" >Add Category</a>
                     </div>
                 </div>
             </div>
             <br>
             <div class="col-sm-6">
                 <div class="card bg-secondary text-white">
                     <div class="card-body">
                         <h5 class="card-title">Mark</h5>
                         <p class="card-text">contains the Mark list.</p>
                         <a th:href="@{mark}"  class="btn btn-primary" >List Mark</a>
                         <a th:href="@{mark/new}"  class="btn btn-dark" >Add Mark</a>
                     </div>
                 </div>
             </div>
         </div>

     </div>



</body>
</html>
